<div class="destintion-headline">
    <h2>Offers</h2>
</div>
<div class="grid">
    <div class="grid-container mt-5">
        <div class="card" *ngFor="let card of cardData" fxFlex.xs="100%" fxFlex.sm="33%">
            <div class="card-image">
                <img [src]="card.imageSrc" alt="{{card.title}}">
            </div>
            <div class="card-info">
                <p class="category">{{card.category}}</p>
                <p class="date">{{card.date}}</p>
                <h3 class="title fw-bold">{{card.title}}</h3>
                <p class="content">{{card.content}}</p>
                <p class="price fw-bold">{{card.price}}</p>
                <button type="button" class="btn btn-outline-secondary mt-3">FIND A HOTEL</button>
            </div>
        </div>
    </div>
</div>
