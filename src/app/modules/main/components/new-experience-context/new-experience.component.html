<div class="container-fluid content col-11">
    <div class="headline">
        <h2>Experience someting new</h2>
        <p>Close to home or across the world, Hilton is there for you with memorable offers and experiences. Check out what's new</p>
    </div>
    <div class="new-experience-grid">
        <ng-container *ngFor="let slide of slidesStore">
            <div class="item-image" >
                <img src="{{slide?.image}}" alt="slider-img">
                <h4 class="item-title">{{slide?.title}}</h4>
            </div>
        </ng-container>
    </div>
</div>
